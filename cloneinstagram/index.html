<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="intagram-wrapper">
      <div class="instagram-photo">
        <img src="./img/instagraminicial.png" alt="celular" />
      </div>
      <div class="instagram-contiue">
        <div class="group">
          <img
            src="./img/logoinstagram.png"
            class="instagram-logo"
            alt="logo instagram"
          />
          <div class="profile-photo">
            <img src="./img/fotoperfil.jpeg" alt="foto perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como ThaigaooSilva</a>
          <a href="#" class="intagram logout"> Remover conta </a>
        </div>
        <div class="group">
          <p class="not-account">Não é Thiagaoosilva</p>
          <p class="notaccount">
            <span class="link-blue"> Alterar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
